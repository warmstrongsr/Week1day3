<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bootstrap Grid Example</title>
    <!-- <link rel="stylesheet" href="main.css"> -->
    <link rel="stylesheet"
        href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css">
    <link rel="stylesheet"
        href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js">
</head>

<body>
    <h1 class="text-center">Hello World</h1>


    <div class="container">
        <div class="row">
            <div class="col border">Column 1</div>
            <div class="col border">Column 2</div>
            <div class="col border">Column 3</div>
            <div class="col border">Column 4</div>
        </div>
        <div class="row">
            <div class="col-6 border">First Column</div>
            <div class="col-8 border">Second Column</div>
            <div class="col border">Third Column</div>
        </div>
        <div class="row">
            <div class="col-12 col-md-6 col-lg-3 col-xxl-1">blue</div>
            <div class="col-12 col-md-6 col-lg-3 col-xxl-2">red</div>
            <div class="col-12 col-md-6 col-lg-3 col-xxl-2">orange</div>
            <div class="col-12 col-md-6 col-lg-3 col-xxl-2">green</div>
        </div>
    </div>
</body>

</html>
